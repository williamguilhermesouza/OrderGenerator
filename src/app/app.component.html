<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrderGenerator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="content col-12 d-flex align-items-center justify-content-center">
  <h1 class="mb-4">OrderGenerator: Gerador de Ordens</h1>
  <ul class="nav nav-tabs nav-pills justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Compra</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" (click)="onSellClickHandler()">Venda</a>
    </li>
  </ul>
  <div class="order d-flex justify-content-center">
    <form class="order-form col-4 pt-5">

      <select class="form-select mb-3" aria-label="stock-name">
        <option value="PETR4">PETR4</option>
        <option value="VALE3">VALE3</option>
        <option value="VIIA4">VIIA4</option>
      </select>

      <div class="input-group mb-3">
        <span class="input-group-text">Quantidade</span>
        <input type="number" class="form-control" min="0" max="100000" aria-label="quantity" required>
      </div>

      <div class="input-group mb-5">
        <span class="input-group-text">R$</span>
        <input type="number" class="form-control" min="0.01" step=".01" max="1000" aria-label="price" required>
      </div>

      <div class="input-group mb-3 justify-content-center">
        <button type="submit" class="btn btn-primary">Comprar</button>
      </div>

    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
